name: Quality Check

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  quality-check:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
    - name: Install dependencies
      run: |
        cd flowchart
        npm ci
    - name: Run tests
      run: |
        cd flowchart
        npm test
    - name: Check formatting
      run: |
        cd flowchart
        npm run format:check
    - name: Run linter
      run: |
        cd flowchart
        npm run lint
    - name: Upload quality results
      uses: actions/upload-artifact@v4
      with:
        name: quality-results-${{ github.sha }}
        path: |
          flowchart/test-results.txt
          flowchart/lint-results.txt
          flowchart/format-results.txt
        if-no-files-found: warn